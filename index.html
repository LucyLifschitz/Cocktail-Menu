<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Blue-L.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap"
      rel="stylesheet"
    />

    />

    <title>Cocktail Menu</title>

  <body>
    <section class="menu">
      <div class="title">
        <h2>Cocktail Menu</h2>
        <div class="underline"></div>
      </div>
      <!-- Buttons -->
      <div class="btn-container"></div>
      <!-- Menu Items -->
      <div class="section-center">
        <!-- Single Item -->
        <article class="menu-item">
          <img src="img/cosmopolitan.jpeg" class="photo" alt="Cosmopolitan" />
          <div class="item-info">
            <header>
              <h4>Cosmopolitan</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-ingredients">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
        </article>
      </div>
    </section>
    <script src="script.js"></script>
